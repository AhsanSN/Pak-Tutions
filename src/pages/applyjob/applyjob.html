<ion-header>
  <ion-navbar color="primary">
    <ion-title>Submit Application</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="animated fadeIn login auth-page" >
  <div class="login-content">
  
    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      <ion-item >
        <ion-label floating>
          Why should we hire you?
        </ion-label>
        <ion-textarea type="textarea" formControlName="message"></ion-textarea>
      </ion-item>
    </form>


  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
          <button ion-button (click)="info()"  color="light"><ion-icon name='link'></ion-icon></button>
      </ion-col>
      <ion-col col-10>
        <button ion-button (click)="apply(onLoginForm.get('message').value)" [disabled]="!onLoginForm.valid" full color="success">Submit Application</button>
    </ion-col>
    </ion-row>
</ion-grid>
</ion-footer>
